<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSCO Lifestyle</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    .container {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 800px;
        margin: 20px auto;
    }

    h1 {
        font-size: 1.5em;
        margin-bottom: 20px;
        text-align: center;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
    }

    input[type="text"], input[type="date"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }

    button {
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    @media (max-width: 600px) {
        .container {
            padding: 10px;
            margin: 10px auto;
        }

        h1 {
            font-size: 1.2em;
        }

        input[type="text"], input[type="date"] {
            padding: 8px;
        }
    }

    .centerBtn{
        display: block; 
        margin: 0 auto;
    }
    
    img {
        width: 100%;
        height: auto;
        border-radius: 4px;
    }
</style>

<div class="container">
    <h1>VSCO Lifestyle</h1>

    <form id="form">
        <div class="form-group">
            <button type="button" id="image_title_btn" class="centerBtn">Extract VSCO Post</button>
        </div>
        <div class="form-group">
            <label for="image_title">Title of Image:</label>
            <input type="text" id="image_title" value="Default Name (None Specified)">
        </div>
        <div class="form-group">
            <label for="image_date">Date of Image:</label>
            <input type="date" id="image_date">
        </div>
        <div class="form-group">
            <img src="dummy.jpg" id="selectedImage" alt="Selected Image">
        </div>
        <div class="form-group">
            <label for="image_location">Save Post Info:</label>
            <button type="submit" id="submitDataForm">Save Data</button>
        </div>
    </form>
</div>

<script src="popup.js"></script>


</body>
</html>
